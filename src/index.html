<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Have I been Infected?</title>
    <meta name="description" content="App that measures if you have been infected">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="loaders.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="app.js"></script>
</head>

<body class="text-gray-100 bg-gray-800 min-h-screen max-h-screen">
    <div class="container mx-auto px-4 flex flex-col">
        <div class="text-center h-screen-25 text-3xl text-blue-500 pt-10">Have I been infected?</div>


        <div class="h-screen-50 text-center">
            <span id="label" class="transition duration-200"></span>
            <div class="loading-indicator" id="analyzing-indicator">
                <div class="dot-loader"></div>
                <div class="dot-loader"></div>
                <div class="dot-loader"></div>
            </div>
        </div>


        <div class="flex flex-col mx-auto">
            <img id="fingerprint-scanner" src="./images/fingerprint.svg" alt="Fingerprint scanner" class="z-50 h-20 w-20 mx-auto" >
            <div id="scanning-animation" class="reverse-spinner h-40 w-40 relative"></div>
        </div>
        <button id="reset" class="border border-blue-500 rounded h-20 shadow font-semibold">Measure again</button>


    </div>

</body>

</html>
