<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132466202-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-132466202-2');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Have I been Infected?</title>
    <meta name="description" content="App that measures if you have been infected">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="loaders.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <script src="app.js"></script>
</head>

<body class="text-gray-100 bg-black min-h-screen max-h-screen mx-auto">
    <div id="background-image" class="bg-gray-800 container"></div>
    <div class="container mx-auto px-4 flex flex-col absolute z-10 top-0 left-0">
        <div class="text-center h-screen-25 text-3xl text-blue-500 pt-10 shadow">Have I been infected?</div>

        <div class="h-screen-50 text-center">
            <span id="label" class="transition duration-200 text-gray-100 text-xl">Place your finger to the reader and
                wait for the measurement to complete</span>
            <div class="loading-indicator hidden" id="analyzing-indicator">
                <div class="dot-loader"></div>
                <div class="dot-loader"></div>
                <div class="dot-loader"></div>
            </div>
        </div>

        <div class="flex flex-col mx-auto">
            <img id="fingerprint-scanner" src="./images/fingerprint.svg" alt="Fingerprint scanner"
                class="z-50 h-20 w-20 mx-auto relative pulse">
            <div id="scanning-animation" class="reverse-spinner h-40 w-40 relative hidden"></div>
        </div>
        <button id="reset" class="border border-blue-500 rounded h-20 shadow font-semibold hidden">Measure
            again</button>


    </div>

</body>

</html>
